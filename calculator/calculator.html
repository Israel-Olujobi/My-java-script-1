<!DOCTYPE html>
<title>
    Simple Interest Calculator
</title>
<html>
    <head>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        
        Rate <input type="range"  id="rate" min="1" max="20", value="10.25" step="0.25" onchange="updateRate()">
        <span id="rate_val"> <!--Slider(Range) does not show number, thus span introduced-->
            10.25
        </span>% <br> <!-- % is introduced after span so it doesnt chnage with the number -->
        <!--step (0.25) means every number/slider changes by 0.25 -->
        
        No. of Years <input type="number"  id="years" list="all_years">  
        <datalist id="all_years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </datalist><br/>
        
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result">
        </span>
        </div>
        
        <footer>
            &#169; This Calculator belongs to Israel Olujobi
        </footer>
    </body>
</html>
